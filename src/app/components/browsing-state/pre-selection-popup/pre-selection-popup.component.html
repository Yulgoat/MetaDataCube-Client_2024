<div class="pre-selection_popup">
    <div class="pre-selection_popup_dimensions">
        <div class="pre-selection_popup_tagset_labels" *ngFor="let tagset of tagsetlist" >
              <div class="pre-selection_popup_labels_title">
                {{tagset.name}}
                <input type="checkbox" [checked]="tagset.isVisible" (change)="check_tagset(tagset)"/>
              </div>
              <div class="pre-selection_popup_labels_subtitle">
                Tags
                <input type="checkbox" [checked]="tagset.tagList.isVisible" (change)="check_tagsList(tagset.tagList,tagset)"/>
                <input type="checkbox" [checked]="tagset.tagList.asRange" [disabled]="!(tagsNameToNumbersIsPossible(tagset.tagList.tags))" (change)="tagset.tagList.asRange=!tagset.tagList.asRange"/>
              </div>    
              <div *ngFor="let hierarchy of sortHierarchy(tagset.hierarchies)" >
                <div class="pre-selection_popup_labels_subtitle">
                    {{hierarchy.firstNode.name}}
                    <input type="checkbox" [checked]="hierarchy.isVisible" (change)="check_hierarchy(hierarchy,tagset)"/>
                </div>    
              </div>
          </div>
    </div>


    <div class="pre-selection_popup_close">
        <svg class="pre-selection_popup_close_button" fill="var(--main-color)" (click)="close_popup()"  xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"><path d="m330-288 150-150 150 150 42-42-150-150 150-150-42-42-150 150-150-150-42 42 150 150-150 150 42 42ZM480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z"/></svg>
    </div>
</div>

<div class="axis-container">
    <table>
      <thead>
        <tr>
          <th></th>
          <th *ngFor="let x of AxisX">{{ x }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let y of AxisY">
          <td>{{ y }}</td>
          <td *ngFor="let x of AxisX">
            <div class="cell-content">
              {{ getContent(x, y) }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
